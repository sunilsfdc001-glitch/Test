<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google UI Clone</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      width: 270px;
    }
    .search-box {
      display: flex;
      width: 100%;
      max-width: 580px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      box-shadow: 0 2px 2px rgba(60,64,67,.08);
      padding: 7px 14px;
      background: #fff;
      align-items: center;
    }
    .search-box input {
      border: none;
      outline: none;
      font-size: 18px;
      flex: 1;
      padding: 10px 0;
      background: transparent;
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .buttons button {
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      padding: 10px 18px;
      cursor: pointer;
      transition: border 0.2s, background 0.2s;
    }
    .buttons button:hover {
      border: 1px solid #c6c6c6;
      background: #f1f1f1;
    }
    @media (max-width: 600px) {
      .search-box { max-width: 95%; }
      .logo img { width: 180px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- You can use an actual Google logo or a placeholder -->
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <form class="search-box" action="https://www.google.com/search" method="GET">
      <input type="text" name="q" autocomplete="off" placeholder="Search Google or type a URL">
    </form>
    <div class="buttons">
      <button type="submit" form="searchBox">Google Search</button>
      <button type="submit" form="searchBox" name="btnI" value="1">I'm Feeling Lucky</button>
    </div>
  </div>
</body>
</html>
